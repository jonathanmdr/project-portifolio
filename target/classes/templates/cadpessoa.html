<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SoftProject</title>

    <!-- Bootstrap, CSS and JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Pessoas</strong>
    </div>
    <div class="panel-body">
        <form th:object="${pessoa}" th:action="@{/salvarpessoa}" method="POST" style="margin: 10px;">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                    <div class="form-group row">
                        <div th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label for="nome">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" name="nome" placeholder="Nome" maxlength="100" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div th:classappend="${#fields.hasErrors('datanascimento')}? 'has-error'">
                            <label for="datanascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="datanascimento" th:field="*{datanascimento}" name="datanascimento"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" name="cpf"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div th:classappend="${#fields.hasErrors('funcionario')}? 'has-error'">
                            <label for="funcionario">Funcion√°rio
                                <input type="checkbox" class="form-control" id="funcionario" th:field="*{funcionario}" name="funcionario"/>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-sm btn-success">Salvar</button>
                    <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
                </fieldset>
            </div>
        </form>
    </div>
</div>

</body>
</html>
